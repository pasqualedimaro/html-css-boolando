<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolandp</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <body>
    <!-- Header fisso -->
    <header>
      <nav>
        <div class="categories">
          <a href="#">Donna</a>
          <a href="#">Uomo</a>
          <a href="#">Bambini</a>
        </div>
        <div class="logo">
          <img src="img/boolean-logo.png" alt="Boolean Logo" />
        </div>
        <div class="user-actions">
          <a href="#"><i class="fa-regular fa-user"></i></a>
          <a href="#"><i class="fa-regular fa-heart"></i></a>
          <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
        </div>
      </nav>
    </header>
     <!-- Contenuto principale - Grid di prodotti -->
    <main>
      <div class="products-container">
        <!-- Card Prodotto 1 -->
        <div class="product-card">
          <div class="product-image">
            <img class="primary-img" src="img/1.webp" alt="Levi's T-shirt" />
            <img
              class="secondary-img"
              src="img/1b.webp"
              alt="Levi's T-shirt hover"
            />
            <div class="discount-tag">-60%</div>
            <div class="sustainability-tag">Sostenibilità</div>
            <div class="favorite"><i class="fa-solid fa-heart"></i></div>
          </div>
          <div class="product-info">
            <div class="brand">Levi's</div>
            <div class="name">RELAXED FIT TEE UNISEX</div>
            <div class="price">
              <span class="current-price">14,99 €</span>
              <span class="original-price">29,99 €</span>
            </div>
          </div>
        </div>
  </body>
</html>
